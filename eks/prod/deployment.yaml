apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-deployment
  labels:
    app: arivihan
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      containers:
      - name: platform
        image: 619071347058.dkr.ecr.us-west-2.amazonaws.com/prod-video:qa-1ca290905361047e22f01f71261d59320e0c4af9
        ports:
        - containerPort: 8080
