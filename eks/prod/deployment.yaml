apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-deployment
  labels:
    app: arivihan
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      containers:
      - name: platform
        image: 619071347058.dkr.ecr.us-west-2.amazonaws.com/prod-video:qa-7ac50d4ea5e6aa313d8eed3ca801572eee48e367
        ports:
        - containerPort: 8080
