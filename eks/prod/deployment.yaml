apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-deployment
  labels:
    app: arivihan
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      containers:
      - name: platform
        image: prod-video
        ports:
        - containerPort: 8080
